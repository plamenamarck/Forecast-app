<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piche-li.bg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<nav id="navbar">
    <ul class="navParent" id="parentOfLi">
        <li class="navLi">Homepage</li>
        <li class="navLi">My locations</li>
    </ul>
</nav>

<main>
    
    <div id="logReg">
        <button onclick="toggleLogReg('login')">Go to login</button>
        <button onclick="toggleLogReg('register')">Go to register</button>
        <div id='login'>
            <form id="loginForm">
                <input type="text" id="loginUsername">
                <input type="password" id="loginPassword">
                <button type="submit">Login</button>
            </form>
        </div>
        <div id='register'>
            <form id="registerForm">
                <input type="text" id="registerUsername">
                <input type="password" id="registerPassword">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div id="homepage">
        <input id="searchCountries" type="text" placeholder="Search country">
        <div id="containerResultSearch"></div>
    </div>

    <div id="myLocations">
        
    </div>

    <div id="forecast">

    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="../assets/js/Model/User.js"></script>
<script src="../assets/js/controler/index.js"></script>
</body>
</html>
